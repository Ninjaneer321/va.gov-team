name: Authenticated Experience Change Request
description: Use this template to formally request a new feature, enhancement to a feature, discovery, research, analytics request or other ask/change for the Authenticated Experience team to evaluate.
title: "Change Request: [name of change]"
labels: [ "intake-process-ae", "authenticated-experience" ]
projects: ["department-of-veterans-affairs/1174"]
assignees: 
  - mtcA6
  - clantosswett
body:
- type: input
  id: requestor_name_and_email
  attributes:
    label: 1.) Requestor's Name and Email
    description: Add your full name and email here so we can contact you with any follow-up questions
    placeholder: Example Name and Email
  validations:
    required: true
- type: input
  id: PO_name_and_email
  attributes:
    label: 2.) PO's Name and Email
    description: PO's name and email address so we can contact with questions related to feature approval.
    placeholder: Example Name and Email
  validations:
    required: true
- type: input
  id: VA_Team_Slack_Channel
  attributes:
    label: 3.) VA Team and Slack Channel 
    description: The VA Team you are with (Health Products, Benefit Tools Crew, Identity, Contact Center, CAIA, etc) and the best Slack channel to communicate with you.
    placeholder: 
  validations:
    required: true    
- type: textarea
  id: description
  attributes:
    label: 4.) Please explain which product will be impacted
    description: Please explain which product (MyVA/Dashboard, Authenticated Menu, Profile)
  validations:
    required: true
- type: input
  id: Feature
  attributes:
    label: 5.) Features Impacted
    description: What features will this change involve (Personal Info, Contact Info, Dashboard (name the section), Direct Deposit, etc.)
    placeholder: If this is a new feature request put NA. 
  validations:
    required: true  
- type: textarea
  id: problem
  attributes:
    label: 6.) Please explain what problem you are trying to solve.  
    description: Describe the problem and its impact on Veteran experience so we can assess implementation. 
  validations:
    required: true
- type: textarea
  id: how_it_works
  attributes:
    label: 7.) Please explain how the change is supposed to work  
    description: Describe the how the requested change is intended to work. 
  validations:
    required: true
- type: textarea
  id: existing_documentation
  attributes:
    label: 8.) Please include all relevant documentation links for this change request.  
    description: Giving us access to documentation (product brief, APIs, research, web experience, flows, Github folder, etc) will allow Mobile to research and review existing materials.  
  validations:
    required: true
- type: input
  id: auth_exp_readiness
  attributes:
    label: 9.) Does your team have all the necessary materials (documents, designs, processes, analytics, APIs, etc) in place for AuthExp to make these changes right now? 
    description: AuthExp wants to understand if the necessary integrations and project pre-requesistes are completed now or if AuthExp will be blocked until future work is completed in order to better asses planning, scoping, and prioritization. 
    placeholder: Yes / No
  validations:
    required: true
- type: input
  id: discussion_VAHB_PO
  attributes:
    label: 10.) Has this change been discussed with AuthExp POs (Chante)? 
    description: 
    placeholder:  Yes / No
  validations:
    required: true
- type: input
  id: va_stakedholer_alignment
  attributes:
    label: 11.) Has this change been agreed upon by all impacted VA Stakeholders? 
    description: 
    placeholder: Yes / No
  validations:
    required: true
- type: input
  id: duedate
  attributes:
    label: 12.) Is there a hard deadline associated with this request? 
    description: If there isn't a hard deadline put today's date
    placeholder: MM/DD/YYYY 
  validations:
    required: true
- type: textarea
    id: duedateexplanation
    attributes:
      label: 13.) If a hard due date, can you please explain why this deadline is selected and potential impacts to the product or other services if this deadline is not met?
      description: Put NA if there isn't a hard deadline
  validations:
    required: true
